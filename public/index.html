<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ito Online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700;9..144,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Landing Screen -->
  <div id="landing-screen" class="screen active">
    <h1>Ito Online</h1>
    <p class="subtitle">The cooperative number guessing game</p>

    <div class="landing-tabs">
      <button id="tab-create" class="tab-btn active" data-tab="create">Create Game</button>
      <button id="tab-join" class="tab-btn" data-tab="join">Join Game</button>
    </div>

    <div class="tab-content">
      <div id="panel-create" class="tab-panel active">
        <div class="form-group">
          <label for="create-name">Your Name</label>
          <input type="text" id="create-name" placeholder="Enter your name" maxlength="20">
        </div>
        <button id="create-game-btn" class="btn primary full-width">Create Game</button>
      </div>

      <div id="panel-join" class="tab-panel">
        <div class="form-group">
          <label for="join-code">Game Code</label>
          <input type="text" id="join-code" placeholder="Enter 4-letter code" maxlength="4">
        </div>
        <div class="form-group">
          <label for="join-name">Your Name</label>
          <input type="text" id="join-name" placeholder="Enter your name" maxlength="20">
        </div>
        <button id="join-game-btn" class="btn primary full-width">Join Game</button>
      </div>
    </div>

    <div id="landing-error" class="error"></div>
  </div>

  <!-- Lobby Screen -->
  <div id="lobby-screen" class="screen">
    <h2>Game Lobby</h2>

    <div class="game-code-display">
      <span>Game Code:</span>
      <span id="lobby-game-code" class="code"></span>
      <button id="copy-code-btn" class="btn small">Copy</button>
    </div>

    <div class="players-section">
      <h3>Players</h3>
      <ul id="players-list"></ul>
    </div>

    <div id="lobby-actions">
      <button id="start-game-btn" class="btn primary" disabled>Start Round</button>
      <p id="lobby-status">Waiting for players...</p>
    </div>
    <button class="leave-game-btn">Leave Game</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen">
    <div class="game-header">
      <div id="your-number-display" class="your-number"><span id="your-number">?</span></div>
    </div>

    <div id="category-section" class="category-section">
      <div id="category-display-wrapper" class="category-display-wrapper" style="display: none;">
        <span id="category-display" class="category-display"></span>
        <button id="category-edit-btn" class="btn small category-edit-btn" style="display: none;">Edit</button>
      </div>
      <div id="category-input-wrapper" class="category-input-wrapper" style="display: none;">
        <input type="text" id="category-input" placeholder="Enter a category (e.g., How spicy is this food?)" maxlength="100">
        <button id="category-set-btn" class="btn small">Set</button>
      </div>
    </div>

    <div class="card-area">
      <h3>Card Line</h3>
      <div id="card-line" class="card-line"></div>
      <p id="placement-hint" class="placement-hint"></p>
    </div>

    <div class="not-placed-section">
      <span>Still to place: </span>
      <span id="not-placed-list"></span>
    </div>

    <div id="game-actions">
      <button id="reveal-btn" class="btn primary" disabled>Reveal Cards</button>
    </div>

    <div id="game-status" class="game-status"></div>
    <button class="leave-game-btn">Leave Game</button>
  </div>

  <!-- Result Screen -->
  <div id="result-screen" class="screen">
    <h2 id="result-title"></h2>
    <div id="final-order" class="final-order"></div>
    <button id="play-again-btn" class="btn primary">Play Again</button>
    <button class="leave-game-btn">Leave Game</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
